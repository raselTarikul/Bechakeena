{% extends 'layout.html' %}

{% block extracss %}
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
{% endblock %}

{% block content %}
    <div class="row">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Category List</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="col-md-12">
            <p>
                <a class="btn btn-primary" href="{% url "category_create" %}">Add New</a>
            </p>
        </div>
        <div class="col-md-12">
            <table class="table dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Parent</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for category in object_list %}
                <tr>
                    <td>{{ category.name }}</td>
                    <td>{{ category.parent }}</td>
                    <th><a class="btn btn-default" href="{% url "category_edit" category.id %}">Edit</a></th>
            {#    <td></td>#}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
{% endblock %}

{% block extrajs %}
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready( function () {
    $('.dataTable').DataTable();
} );
    </script>
{% endblock %}
